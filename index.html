<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Invoice Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { text-align: center; }
    .hidden { display: none; }
    .login-box, .dashboard { max-width: 600px; margin: auto; }
    input[type="text"], input[type="password"], select {
      width: 100%; padding: 8px; margin-top: 10px;
    }
    button { padding: 10px 20px; margin-top: 10px; }
    .autocomplete-suggestions {
      background: #f1f1f1; border: 1px solid #ccc;
      max-height: 150px; overflow-y: auto; margin-top: 5px;
    }
    .autocomplete-suggestions div {
      padding: 5px; cursor: pointer;
    }
    .autocomplete-suggestions div:hover {
      background: #ddd;
    }
    table, th, td {
      border: 1px solid #aaa; border-collapse: collapse;
      padding: 8px; text-align: left; margin-top: 20px; width: 100%;
    }
    th { background-color: #eee; }
    .admin-panel { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Customer Invoice Dashboard</h1>

  <div class="login-box" id="login-box">
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Region name (e.g., hyderabad)" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="dashboard" class="dashboard hidden">
    <p><strong>Welcome:</strong> <span id="user-role"></span></p>

    <div class="search-section">
      <label><input type="radio" name="search-type" value="Place" checked /> Region</label>
      <label><input type="radio" name="search-type" value="Name of the Customer" /> Customer</label>
      <input type="text" id="search-input" placeholder="Search..." />
      <div id="autocomplete" class="autocomplete-suggestions"></div>
    </div>

    <div class="metrics">
      <p><strong>Total Invoice Value:</strong> â‚¹<span id="total-invoice">0</span></p>
      <p><strong>Total Outstanding:</strong> â‚¹<span id="total-outstanding">0</span></p>
    </div>

    <table id="data-table">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Region</th>
          <th>Invoice Value</th>
          <th>Outstanding</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="admin-panel" class="admin-panel hidden">
      <h2>ðŸ”§ Admin: Manage Region Passwords</h2>
      <select id="region-selector"></select>
      <input type="text" id="new-password" placeholder="New Password" />
      <button onclick="updatePassword()">Update Password</button>
      <p id="admin-msg" style="color: green;"></p>
    </div>
  </div>

  <script>
    const CSV_URL = 'YOUR_CSV_URL_HERE'; // Replace with your actual published CSV link
    let rawData = [];
    let user = null;
    const defaultPassword = '12345678';
    let regionPasswords = {};

    async function fetchCSV() {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      parseCSV(text);
    }

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      rawData = lines.slice(1).map(line => {
        const values = line.split(',').map(v => v.trim());
        const row = {};
        headers.forEach((h, i) => row[h] = values[i]);
        row['Invoice Value'] = parseFloat(row['Invoice Value']) || 0;
        row['Outstanding'] = parseFloat(row['Outstanding']) || 0;
        row['Place'] = row['Place'].trim();
        row['Name of the Customer'] = row['Name of the Customer'].trim();
        row['Password'] = row['Password'] || defaultPassword;
        return row;
      });

      regionPasswords = {};
      rawData.forEach(row => {
        const region = row['Place'].toLowerCase();
        if (!regionPasswords[region]) {
          regionPasswords[region] = row['Password'] || defaultPassword;
        }
      });

      setupAfterLogin();
    }

    function login() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();

      if (regionPasswords[username] && regionPasswords[username] === password) {
        user = { region: username };
        document.getElementById('login-box').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('user-role').textContent = username === 'eshak' ? 'Admin (Eshak)' : username;
        fetchCSV();
        if (username === 'eshak') {
          document.getElementById('admin-panel').classList.remove('hidden');
        }
      } else {
        document.getElementById('login-error').textContent = 'Invalid login.';
      }
    }

    function setupAfterLogin() {
      updateAutocomplete();
      updateDashboard();
      if (user.region === 'eshak') {
        const regions = [...new Set(rawData.map(r => r['Place'].trim()))];
        const selector = document.getElementById('region-selector');
        selector.innerHTML = '';
        regions.forEach(region => {
          const opt = document.createElement('option');
          opt.value = region;
          opt.textContent = region;
          selector.appendChild(opt);
        });
      }
    }

    function filteredRows() {
      return rawData.filter(row => {
        if (user.region === 'eshak') return true;
        return row['Place'].toLowerCase() === user.region;
      });
    }

    function updateAutocomplete() {
      const searchType = document.querySelector('input[name="search-type"]:checked').value;
      const suggestions = [...new Set(filteredRows().map(r => r[searchType]))];
      const container = document.getElementById('autocomplete');
      container.innerHTML = '';
      suggestions.forEach(val => {
        const div = document.createElement('div');
        div.textContent = val;
        div.onclick = () => {
          document.getElementById('search-input').value = val;
          updateDashboard();
        };
        container.appendChild(div);
      });
    }

    function updateDashboard() {
      const type = document.querySelector('input[name="search-type"]:checked').value;
      const value = document.getElementById('search-input').value.trim().toLowerCase();

      const rows = filteredRows().filter(row =>
        !value || row[type].toLowerCase() === value
      );

      const totalInv = rows.reduce((sum, r) => sum + r['Invoice Value'], 0);
      const totalOut = rows.reduce((sum, r) => sum + r['Outstanding'], 0);

      document.getElementById('total-invoice').textContent = totalInv.toFixed(2);
      document.getElementById('total-outstanding').textContent = totalOut.toFixed(2);

      const tbody = document.querySelector('#data-table tbody');
      tbody.innerHTML = '';
      if (rows.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 4;
        td.textContent = 'No matching data found.';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      rows.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r['Name of the Customer']}</td>
          <td>${r['Place']}</td>
          <td>â‚¹${r['Invoice Value'].toFixed(2)}</td>
          <td>â‚¹${r['Outstanding'].toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updatePassword() {
      const region = document.getElementById('region-selector').value.trim().toLowerCase();
      const newPass = document.getElementById('new-password').value.trim
      const newPass = document.getElementById('new-password').value.trim();

      if (!newPass) {
        document.getElementById('admin-msg').textContent = 'Please enter a new password.';
        return;
      }

      // Update password for selected region
      regionPasswords[region] = newPass;

      // Update all matching rows in rawData
      rawData.forEach(row => {
        if (row['Place'].trim().toLowerCase() === region) {
          row['Password'] = newPass;
        }
      });

      document.getElementById('admin-msg').textContent = `Password for "${region}" updated successfully.`;
      document.getElementById('new-password').value = '';
    }
  </script>
</body>
</html>
